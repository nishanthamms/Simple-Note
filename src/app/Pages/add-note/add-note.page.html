<ion-header>
  <ion-toolbar>
    <ion-title>addNote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  class="content">
    <ion-item>
      <ion-input placeholder="Enter Title" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" [(ngModel)]="note.content" placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
  </ion-list>
    <ion-button class="btnAdd" expand="full" (click)="addNote()">Create</ion-button>
</ion-content>
